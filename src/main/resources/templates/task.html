<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Tareas</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        a {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<h1>Lista de Tareas</h1>
<a th:href="@{/tasks/new}">Registrar nueva Tarea</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.id}"></td>
        <td th:text="${task.title}"></td>
        <td th:text="${task.description}"></td>
        <td th:text="${task.status}"></td>
        <td>
            <a th:href="@{/tasks/edit/{id}(id=${task.id})}">Editar</a>
            <a th:href="@{/tasks/delete/{id}(id=${task.id})}" th:onclick="'return confirm(\'¿Estás seguro de que deseas eliminar esta tarea?\');'">Eliminar</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
